name: Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: false
        description: The environment in which to deploy
        default: Sandbox
        type: string
  workflow_dispatch:
    inputs:
      environment:
        required: false
        description: The environment in which to deploy
        default: Sandbox
        type: choice
        options:
          - Sandbox
          - Production

jobs:
  select-environment:
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.environment.outputs.url }}
    steps:
      - shell: bash
        id: environment
        run: |
          url="https://tour-sandbox.rotex1800.de"
          if [[ "${{ inputs.environment }}" == "Production" ]]; then
            url="https://tour.rotex1800.de"
          fi
          echo "url=${url}" >> "$GITHUB_OUTPUT"

  deploy:
    needs:
      - select-environment
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
      url: ${{ needs.select-environment.outputs.url }}
    steps:
      - uses: actions/checkout@v5
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSHKEY }}
          passphrase: ${{ secrets.SSHKEY_PASSPHRASE }}
          script: 'pwd && ls -lah && source "${{ vars.USER_BASHRC }}" && cd "${{ secrets.PROJECT_LOCATION }}" && ./.scripts/deploy.sh'

  check-deployment:
    runs-on: ubuntu-latest
    needs:
      - deploy
      - select-environment
    environment:
      name: ${{ inputs.environment }}
      url: ${{ needs.select-environment.outputs.url }}
    steps:
      - run: curl "${{ needs.select-environment.outputs.url }}/health?fresh" --fail -s -o /dev/null
